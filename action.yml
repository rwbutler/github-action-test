name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: 'composite'
  steps:
  - uses: actions/checkout@v4
  - uses: swift-actions/setup-swift@v1.25.0
    with:
      swift-version: "5.9"
  - name: Get swift version
    run: swift --version # Swift 5.3.3
    shell: bash

